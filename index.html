<!DOCTYPE html>
<html>
<head>
	<title>Young Kit's Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://js.pusher.com/5.1/pusher.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
	<script src="tictactoe.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>Young Kit's Tic Tac Toe Game</h1>
		<h3>With customizable board size and color!</h3>
	</div>
	<div id="options">
	<h4>Scoreboard (P1 vs P2)</h4>	<div id="score" style="font-weight: bold;"></div>
	<div id="instruction" style="font-weight: bold;"> Pair your game controllers by <span style="text-decoration: underline; color: red">shaking one at a time</span>.</div>

		<form id="options">
			<label for="boardsize_input">Board Size:</label>
				<input id="boardsize_input" type="number" min="2" max="50" value="3"></input>
			<label for="board color">Board Color:</label>
				<input id="boardcolor_input" type="color" value="#eeeeee"></input>
				
		</form>
		<button id="options_submit" style="visibility: hidden;">Play!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="turnIndicatorWarning"></div>
	<div id="game">
	</div>
</body>
</html>
